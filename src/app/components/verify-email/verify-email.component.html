<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Verify Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="authService.userData as user">
      <p>We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
      <p>Please check your email and click on the link to verify your email address.</p>
      <ion-button type ="submit" (click)="authService.SendVerificationMail()" expand="block">
        Resend Verification Email
      </ion-button>
    </ion-row>

    <ion-row>
      <ion-col>
        <span>Go back to login?<span routerLink="/login">Log In</span></span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
